version: "3.9"

services:
  database:
    container_name: database
    image: postgres
    restart: always
    env_file:
      - ../database.env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  # debugging
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: zatrol@gmail.com
      PGADMIN_DEFAULT_PASSWORD: krojecgay
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 5050:80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./servers.json:/pgadmin4/servers.json
    depends_on: 
      - graphs_db

volumes:
  db_data:
  pgadmin_data: